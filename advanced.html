<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="styles.css">
        <title>Advanced Search</title>
    </head>
    <!-- Body section -->
    <body>
        <div class="wrap">
            <!-- Header section -->
            <header>
                <li><a href="#" class="apps">
                    <img src="images/google-logo-transparent.png" alt="Google Logo" class="logo"></a></li>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="#" class="apps">
                        <img src="images/apps.png" alt="Apps"></a></li>
                </ul>
            </header>
            <!-- Page content and form -->
            <div class="indent">
                <h3 style="color:red;">Advanced Search</h3>
                <hr>
                <h4>Find pages with...</h4>
            </div>
                <form action="https://google.com/search" class="advanced-search-form" method="get">
                    <div>
                        <label for="all">"all these words:"</label>
                        <input type="text" id="all" name="as_q">
                    </div>
                    <div>
                        <label for="exact">"this exact word or phrase:"</label>
                        <input type="text" id="exact" name="as_epq">
                    </div>
                    <div>
                        <label for="any">"any of these words:"</label>
                        <input type="text" id="any" name="as_oq">
                    </div>
                    <div>
                        <label for="none">"none of these words:"</label>
                        <input type="text" id="none" name="as_eq">
                    </div>
                    <input type="submit" value="Advanced Search" class="search-button">
                </form>
                <hr>
        </div>
    </body>
</html>
